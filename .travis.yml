stages:
  - test
  - ui-test
  - deploy

notifications:
  email: false

sudo: false

services:
  - redis
  - rabbitmq

language: python

matrix:
  fast_finish: true

cache:
  - pip

env:
  global:
    - ES6_DOWNLOAD_URL="https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.0.tar.gz"
    - ES_HOST=127.0.0.1
    - NODE_PATH=src
  matrix:
    - REQUIREMENTS=lowest EXTRAS=all ES_URL=$ES6_DOWNLOAD_URL
    - REQUIREMENTS=release EXTRAS=all ES_URL=$ES6_DOWNLOAD_URL DEPLOY=true
    - REQUIREMENTS=devel EXTRAS=all ES_URL=$ES6_DOWNLOAD_URL

python:
  - "2.7"
  - "3.6"

before_install:
  - "nvm install 8; nvm use 8"
  - "npm install -g node-sass@4.9.0 clean-css@3.4.19 uglify-js@2.7.3 requirejs@2.2.0"
  - "mkdir /tmp/elasticsearch"
  - "wget -O - $ES_URL | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch &"
  - "sleep 20"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder -e $EXTRAS --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[$EXTRAS]"
  - "./scripts/build_assets"

script:
  - "./run-tests.sh"

after_success:
  - coveralls

jobs:
  include:
    - stage: ui-test
      language: node_js
      node_js:
        - 8
      cache:
        directories:
          - node_modules
      before_install:
        - cd "./invenio_app_ils/ui/backoffice"
      install:
        - npm install
      script:
        - npm run test:ci
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: inveniosoftware
        password:
          secure: TODO:PYPISECUREHASH
        distributions: "compile_catalog sdist bdist_wheel"
        on:
          tags: true
          python: "2.7"
          repo: inveniosoftware/invenio-app-ils
